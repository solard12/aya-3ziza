<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, .message {
            font-size: 3em;
            margin-bottom: 10px;
            font-family: 'Great Vibes', cursive;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff4081, 0 0 15px #ff4081, 0 0 20px #ff4081, 0 0 25px #ff4081, 0 0 30px #ff4081;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .message {
            margin-top: 20px;
            display: none;
            opacity: 0;
            transition: opacity 2s;
            font-size: 2.5em; /* Increased font size for better visibility */
        }

        @media only screen and (min-width: 1280px) { /* Adjust for MacBook system */
            .message {
                font-size: 3em; /* Larger text on wider screens like MacBook */
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .surprise-btn {
            background-color: #ff4081;
            color: white;
            padding: 12px 25px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            transform: scale(1.2);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1.2); }
            50% { transform: scale(1.3); }
        }

        .surprise-btn:hover {
            transform: scale(1.3);
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            width: 60%;
            margin-top: 20px;
        }

        .our-pics {
            width: 250px;
            height: auto;
            border-radius: 15px;
            border: 3px solid white;
            display: none;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: gold;
            top: 0;
            opacity: 0.8;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .balloons {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            top: 100vh;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .sparkles {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: sparkle-animation 1.5s linear infinite;
        }

        @keyframes sparkle-animation {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-10px); }
            100% { opacity: 0; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday to my fav Sista üéâüéÇ</h1>
    <button class="surprise-btn" onclick="revealSurprise()">Click for a Surprise!</button>
    <div class="image-container">
        <img src="https://cdn.discordapp.com/attachments/848194101815541831/1348769898305949807/image.jpg?ex=67d0ab5a&is=67cf59da&hm=1775eb0e9eb41075c0d4ba0da8e723be42cc5bf3928b2242e8b32ef6e236e14e&" class="our-pics" id="pic1">
        <img src="https://cdn.discordapp.com/attachments/848194101815541831/1348773181485219880/IMG_7949.jpg?ex=67d0ae69&is=67cf5ce9&hm=4585d37ef002b8df732099cf2a994acf21a1ada6f0b47098ad3e566cd5fad33e&" class="our-pics" id="pic2">
    </div>
    <p class="message" id="message">A little sparkle is on its way to you... Get ready for a beautiful surprise tomorrow üéÅüëÄ</p>
    
    <script>
        function revealSurprise() {
            document.getElementById('pic1').style.display = 'block';
            document.getElementById('pic2').style.display = 'block';
            let msg = document.getElementById('message');
            msg.style.display = 'block';
            setTimeout(() => { msg.style.opacity = 1; }, 100);
            createConfetti();
            createBalloons();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(confetti);
            }
        }
        
        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement('div');
                balloon.className = 'balloons';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                balloon.style.animationDuration = (Math.random() * 5 + 3) + 's';
                document.body.appendChild(balloon);
            }
        }

        // Add some sparkles to start the effect
        setInterval(() => {
            let sparkle = document.createElement('div');
            sparkle.className = 'sparkles';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(sparkle);
            setTimeout(() => { sparkle.remove(); }, 1500);
        }, 300);
    </script>
</body>
</html>
